<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background-color: white;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tbody tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Volunteer Participation History</h1>
    <table>
        <thead>
            <tr>
                <th>Event Name</th>
                <th>Description</th>
                <th>Location</th>
                <th>Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="historyTableBody">
            <!-- Dynamic content will go here -->
        </tbody>
    </table>

    <!-- JavaScript to fetch data from backend -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/volunteer/history')  // Change this URL to match your backend route
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('historyTableBody');
                    tableBody.innerHTML = '';  // Clear any existing table rows

                    data.forEach(item => {
                        const row = `<tr>
                            <td>${item.eventName}</td>
                            <td>${item.description}</td>
                            <td>${item.location}</td>
                            <td>${item.date}</td>
                            <td>${item.status}</td>
                        </tr>`;
                        tableBody.innerHTML += row;
                    });
                })
                .catch(error => console.error('Error fetching volunteer history:', error));
        });
    </script>
</body>
</html>
