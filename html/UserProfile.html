<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Management</title>
    <link rel="stylesheet" href="../css/SubmitForm.css">
</head>
<body>
    <h1>User Profile Management</h1>
    <form id="profileForm" method="POST">
        <label for="full-name">Full Name (required, max 50 characters):</label><br>
        <input type="text" id="full-name" name="full-name" maxlength="50" required><br><br>

        <label for="address1">Address 1 (required, max 100 characters):</label><br>
        <input type="text" id="address1" name="address1" maxlength="100" required><br><br>

        <label for="address2">Address 2 (optional, max 100 characters):</label><br>
        <input type="text" id="address2" name="address2" maxlength="100"><br><br>

        <label for="city">City (required, max 100 characters):</label><br>
        <input type="text" id="city" name="city" maxlength="100" required><br><br>

        <label for="state">State (required):</label><br>
        <select id="state" name="state" required>
            <option value="">--Select State--</option>
            <option value="CA">CA</option>
            <option value="TX">TX</option>
            <option value="NY">NY</option>
            <!-- Add more state options as needed -->
        </select><br><br>

        <label for="zipcode">Zip Code (required, 5-9 characters):</label><br>
        <input type="text" id="zipcode" name="zipcode" minlength="5" maxlength="9" required><br><br>

        <label for="skills">Skills (required):</label><br>
        <div id="skills">
            <label><input type="checkbox" id="leadership" name="skills[]" value="leadership"> Leadership</label><br>
            <label><input type="checkbox" id="organization" name="skills[]" value="organization"> Organization</label><br>
            <label><input type="checkbox" id="public-speaking" name="skills[]" value="public-speaking"> Public Speaking</label><br>
            <label><input type="checkbox" id="technical-support" name="skills[]" value="technical-support"> Technical Support</label><br>
            <label><input type="checkbox" id="teamwork" name="skills[]" value="teamwork"> Teamwork</label><br>
        </div><br>

        <label for="preferences">Preferences (optional):</label><br>
        <textarea id="preferences" name="preferences" rows="4" cols="50"></textarea><br><br>

        <label for="availability">Availability (required, select multiple days):</label><br>
        <div id="availability">
            <label><input type="checkbox" name="availability[]" value="Monday"> Monday</label><br>
            <label><input type="checkbox" name="availability[]" value="Tuesday"> Tuesday</label><br>
            <label><input type="checkbox" name="availability[]" value="Wednesday"> Wednesday</label><br>
            <label><input type="checkbox" name="availability[]" value="Thursday"> Thursday</label><br>
            <label><input type="checkbox" name="availability[]" value="Friday"> Friday</label><br>
            <label><input type="checkbox" name="availability[]" value="Saturday"> Saturday</label><br>
            <label><input type="checkbox" name="availability[]" value="Sunday"> Sunday</label><br>
        </div><br>

        <input type="submit" value="Submit Profile">
    </form>

    <script src="../js/ProfileValidation.js"></script>
</body>
</html>
