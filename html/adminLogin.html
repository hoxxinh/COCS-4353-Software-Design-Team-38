<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Login Page</title>
    <h2>Admin Login</h2>
</head>

<section>
    <div>
        <label for="username">Login:</label>
        <input type="email" id="username" name="username" placeholder="Please enter your username">
    </div>

    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Please enter your password">
    </div>

    <div>
        <form action="EventManagement.html" method="post">
            <button type="submit">Submit</button>
        </form>
    </div>
</section>
