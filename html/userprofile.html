<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Management</title>
</head>
<body>
    <h1>User Profile Management</h1>
    <form action="/submit-profile" method="post">
        <label for="full-name">Full Name (required, max 50 characters):</label><br>
        <input type="text" id="full-name" name="full-name" maxlength="50" required><br><br>

        <label for="address1">Address 1 (required, max 100 characters):</label><br>
        <input type="text" id="address1" name="address1" maxlength="100" required><br><br>

        <label for="address2">Address 2 (optional, max 100 characters):</label><br>
        <input type="text" id="address2" name="address2" maxlength="100"><br><br>

        <label for="city">City (required, max 100 characters):</label><br>
        <input type="text" id="city" name="city" maxlength="100" required><br><br>

        <label for="state">State (required):</label><br>
        <select id="state" name="state" required>
            <option value="">--Select State--</option>
            <option value="CA">CA</option>
            <option value="TX">TX</option>
            <option value="NY">NY</option>
            <!-- Add more state options later -->
        </select><br><br>

        <label for="zip">Zip Code (required, 5-9 characters):</label><br>
        <input type="text" id="zip" name="zip" minlength="5" maxlength="9" required><br><br>

        <label for="skills">Skills (required):</label><br>
        <div id="skills">
            <input type="checkbox" id="coding" name="skills[]" value="coding" required>
            <label for="coding">Coding</label><br>
        
            <input type="checkbox" id="design" name="skills[]" value="design" required>
            <label for="design">Design</label><br>
        
            <input type="checkbox" id="marketing" name="skills[]" value="marketing" required>
            <label for="marketing">Marketing</label><br>
        
            <input type="checkbox" id="communication" name="skills[]" value="communication" required>
            <label for="communication">Communication</label><br>
        
            <input type="checkbox" id="problem-solving" name="skills[]" value="problem-solving" required>
            <label for="problem-solving">Problem Solving</label><br>
        
            <!-- Add more skills as later -->
        </div><br>

        <label for="preferences">Preferences (optional):</label><br>
        <textarea id="preferences" name="preferences" rows="4" cols="50"></textarea><br><br>

        <label for="availability">Availability (required, multiple dates allowed):</label><br>
        <input type="date" id="availability" name="availability" required multiple><br><br>

        <input onclick="window.location.href = 'userHome.html';" type="submit" value="Submit Profile">
    </form>
</body>
</html>
