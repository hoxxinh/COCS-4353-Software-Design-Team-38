<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="../css/SubmitForm.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #007BFF;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
        }

        .login-btn {
            background-color: #fff;
            color: #007BFF;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #e0e0e0;
        }

        .content {
            padding: 20px;
        }

        .event {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }

        .event h3 {
            margin: 0 0 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Food Bank</h1>
        <button class="login-btn" onclick="redirectToLogin()">Login</button>
    </div>

    <div class="content">
        <h2>Current Events</h2>
        <div id="eventsContainer">
            <!-- Events will be dynamically loaded here -->
        </div>
    </div>

    <script>
        // Redirect to login page
        function redirectToLogin() {
            window.location.href = "login.html"; // Adjust to the correct login page
        }

        // Fetch and display events from the database
        function loadEvents() {
            fetch('http://localhost:3000/events')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch events');
                    }
                    return response.json();
                })
                .then(events => {
                    const container = document.getElementById('eventsContainer');
                    container.innerHTML = ''; // Clear previous content
                    events.forEach(event => {
                        const eventDiv = document.createElement('div');
                        eventDiv.className = 'event';
                        eventDiv.innerHTML = `
                            <h3>${event.event_name}</h3>
                            <p>${event.event_description}</p>
                            <p><strong>Location:</strong> ${event.location}</p>
                            <p><strong>Urgency:</strong> ${event.urgency}</p>
                            <p><strong>Date:</strong> ${event.event_date}</p>
                        `;
                        container.appendChild(eventDiv);
                    });
                })
                .catch(error => {
                    console.error('Error fetching events:', error);
                    document.getElementById('eventsContainer').innerHTML = '<p>Error loading events.</p>';
                });
        }

        // Load events on page load
        window.onload = loadEvents;
    </script>
</body>
</html>
