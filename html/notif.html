<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification System</title>
</head>
<body>

    <!-- Notification Bell ( Will be fleshed out when CSS is implemented) -->
    <div class="notification-icon" id="notification-icon">
        <img src="" alt="Notifications" class="bell-icon">
        <span class="notification-count" id="notification-count">0</span>
    </div>

    <!-- Notification Drop-down Bar (Will be fleshed out when CSS is implemented) -->
    <div class="notification-dropdown" id="notification-dropdown">
        <h4>Notifications</h4>
        <div class="notifications-list" id="notifications-list">
            <!-- Notifications will be inserted here -->
        </div>
        <div class="clear-all" id="clear-all">Clear All</div>
    </div>

    <script src="notif.js"></script>
</body>
</html>
